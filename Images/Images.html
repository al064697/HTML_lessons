<!DOCTYPE html>
<html lang="en">
<body>
<h2>HTML Image</h2>

<h2>Image with width and height attributes</h2>
<!-- HTML images are defined with the <img> tag.
The source file (src), alternative text (alt), width, and height are provided as attributes: -->
<img src="/HTML/resources/icon.jpg" alt="Star" width="192" height="192">
<!--
The required src attribute specifies the path (URL) to the image
If a browser cannot find an image, it will display the value of the alt attribute
The width and height attributes always define the width and height of the image in pixels.
-->
<!--Or, you can use the style attribute to specify the width and height of an image :-->
<h2>Image with style attribute</h2>
<img src="/HTML/resources/icon.jpg" alt="Star" style="width:192px;height:192px;">

<br>

<!--HTML allows animated GIFs:-->
<img src="https://raw.githubusercontent.com/gist/vininjr/d29bb07bdadb41e4b0923bc8fa748b1a/raw/88f20c9d749d756be63f22b09f3c4ac570bc5101/programming.gif"
     alt="Computer Man" style="width:200px;height:200px;">

</body>
</html>
