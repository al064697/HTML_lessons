<!DOCTYPE html>
<html lang="en">
<body>

<!--The HTML <map> tag defines an image map. An image map is an image with clickable areas.
The areas are defined with one or more <area> tags.-->
<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<!--The image is inserted using the <img> tag.
The only difference from other images is that you must add a usemap attribute:-->
<img src="resources/workplace.jpg" alt="Workplace" width="400" height="379" usemap="#workmap">
<!--The usemap value starts with a hash tag # followed by the name of the image map,
and is used to create a relationship between the image and the image map-->

<!--Then, add a <map> element.
The <map> element is used to create an image map,
 and is linked to the image by using the required name attribute:-->
<map name="workmap">
    <!--The name attribute must have the same value as the <img>'s usemap attribute .-->

    <!--Then, add the clickable areas.
    A clickable area is defined using an <area> element.
    You must define the shape of the clickable area, and you can choose one of these values:-->
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.wikipedia.org/wiki/computer"> <!--rect - defines a rectangular region
          The coordinates for shape="rect" come in pairs, one for the x-axis and one for the y-axis.-->

    <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.wikipedia.org/wiki/phone">

    <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.wikipedia.org/wiki/coffee"> <!--circle - defines a circular region
          To add a circle area, first locate the coordinates of the center of the circle
          Then specify the radius of the circle
          Now you have enough data to create a clickable circular area-->

</map>

<!--The shape="poly" contains several coordinate points, which creates a shape formed with straight lines (a polygon).
This can be used to create any shape.
Like maybe a croissant shape!
How can we make the croissant in the image below become a clickable link?-->
<p>Click on the croissant to go to a new page and read more about the topic:</p>

<img src="resources/frenchfood.jpg" alt="French Food" usemap="#foodmap" width="450" height="675">

<map name="foodmap">

    <!--We have to find the x and y coordinates for all edges of the croissant.
    The coordinates come in pairs, one for the x-axis and one for the y-axis-->
    <area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147"
          alt="Croissant" href="https://www.wikipedia.org/wiki/croissant">
</map>

<!--A clickable area can also trigger a JavaScript function.
Add a click event to the <area> element to execute a JavaScript function-->
<p>Click on the cup of coffee to execute a JavaScript function:</p>
<img src="resources/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
<map name="workmap">
    <area shape="circle" coords="337,300,44" href="https://www.wikipedia.org/wiki/coffee" onclick="myFunction()" alt="About:Coffee">
</map>
<script>
    function myFunction() {
        alert("You clicked the coffee cup!");
    }
</script>

</body>
</html>
